<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <script src="https://kit.fontawesome.com/cb2336fd15.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full header">
          <div class="row">
            <h1 class="column-width80">Recipe Planner</h1>
            <i class="fas fa-star fa-lg"></i>
          <div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form id="form" class="column-full view" data-view="entry-form">
          <div class="row">
            <div class="column-width90">
              <div class="row">
              <input id="search-box" class="column-full margin-top20" type="text" name="search" placeholder="&#128270" required>
              </div>
            </div>
          </div>
          <div class="column-width90">
            <div class="row">
              <select>
                <option>Calories</option>
                <option>Sugar</option>
                <option>Protein</option>
                <option>Carbs</option>
              </select>
              <div class="column-width40 margin-top20">
                <button class="add-option-button">Add Option</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="view" data-view="entries">
        <div class="row column-full">
          <ul class="column-full" id="list">

          </ul>
        </div>
      </div>
      </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
