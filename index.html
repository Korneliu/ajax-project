<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <script src="https://kit.fontawesome.com/cb2336fd15.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full header">
          <div class="row">
            <h1 class="column-width80">Recipe Planner</h1>
            <i class="icon fas fa-star fa-lg" id="favorite-icon"></i>
          <div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form id="form">
            <div class=" row column-width90 margin-top20">
              <input id="search-box" class="column-width90" type="search" name="search" placeholder="search for a recipe" required autofocus>
              <button class="submit-button">&#128270</button>
          </div>
          <div class="column-width90">
            <div class="row">
              <select id="nutrients-choice" name="testing">
                <option id="calories" value ="calories" selected>Calories</option>
                <option id="sugar" value="sugar">Sugar</option>
                <option id="protein" value="protein">Protein</option>
                <option id="carbs" value="carbs">Carbs</option>
              </select>
              <div class="add-buton column-width40 margin-top20">
                <button id="btn" class="add-option-button box-shadow5" type="button">Add Option</button>
              </div>
            </div>
            <div class="min-max-container">
              <div class="calories-container">
                <input class="min-value  width20 margin-right20 text-centered border-radius-all" type="number" placeholder="MIN" name="minCalories"><input class="max-value width20 margin-right20 text-centered border-radius-all" type="number" max="999" placeholder="MAX" name="maxCalories"><label class="label">Calories</label>
              </div>
            </div>
          </div>

        </form>
      </div>

      <div class="view" data-view="basic-search-view">
        <div class="list-container row column-full">
          <ul class="column-full row flex-wrap" id="list">

          </ul>
        </div>
      </div>
      <div class="view" data-view="detailed-search-view">
        <div id="go-to-main-page-detailed"></div>
        <ul id="detailed-recipe-container" class="row flex-column column-width95">

        </ul>
      </div>
      <div class="view hidden" data-view="favorites">
        <div id="go-to-main-page-favorites"></div>
        <div class="favorite-recipes-header column-width60">
          <h2>Favorite Recipes</h2>
        </div>
          <ul class="row flex-wrap" id="favorite-list">

          </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
